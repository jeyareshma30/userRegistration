
<form #login="ngForm" (ngSubmit)="onLogin(login)">
    <h1>Login Page</h1>
    <div>
        <h4><label for="Email">User Name:</label></h4>
     <input type="text" name="email" placeholder="Enter User Name" [(ngModel)]="loginObj.email" #email="ngModel">
        </div>
        <div>
            <h4><label for="password">Password:</label></h4>
           <input type="password" name="pswd" placeholder="Enter password" [(ngModel)]="loginObj.password" #password="ngModel">
        </div><br/>
        
        <div>
            <button (click)="addUser()">Login</button>
        </div>
    
</form><br/>
