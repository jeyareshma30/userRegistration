<h1>User details</h1>
<div>
    <table border="1">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Password</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userList">
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{Date1}}</td>
            </tr>
        </tbody>
    </table>
</div>
